services:
  # Django backend service
  - type: web
    name: sprout-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      python manage.py migrate
      gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    repo: https://github.com/ashcode002x/sprout.git
    branch: main
    healthCheckPath: /health/
    autoDeploy: true
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: DB_ENGINE
        value: django.db.backends.postgresql
      - key: DB_NAME
        fromDatabase:
          name: sprout-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: sprout-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: sprout-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: sprout-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: sprout-db
          property: port
      - key: STATIC_ROOT
        value: /var/www/static
      - key: MEDIA_ROOT
        value: /var/www/media
      - key: SOCKET_SERVER_URL
        value: https://sprout-socketio.onrender.com

  # Flask Socket.IO service
  - type: web
    name: sprout-socketio
    env: python
    buildCommand: pip install -r flask-requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 'flask-sock-connection.app:app' --bind 0.0.0.0:$PORT
    repo: https://github.com/ashcode002x/sprout.git
    branch: main
    autoDeploy: true
    envVars:
      - key: FLASK_DEBUG
        value: 0
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: SOCKET_CORS_ALLOWED_ORIGINS
        value: "https://sprout-backend.onrender.com"

# Database setup
databases:
  - name: sprout-db
    databaseName: sprout_db
    user: sprout_user
    plan: starter

# Disk storage for media files
disks:
  - name: sprout-media
    mountPath: /var/www/media
    sizeGB: 10